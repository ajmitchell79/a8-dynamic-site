<!-- Toolbar -->
<mat-toolbar color="primary" class="header">
  <span class="nav-tool-items">
    <mat-icon
      (click)="sidenav.toggle()"
      class="hamburger"
      style="cursor:pointer"
      >menu</mat-icon
    >
  </span>
  <span class="mb-2 pl-2">{{ title }}</span>
</mat-toolbar>

<mat-sidenav-container class="mat-sidenav-container" hasBackdrop="false">
  <!-- Sidenav -->
  <mat-sidenav #sidenav mode="side" opened="true">
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let concept of concepts"
        [routerLink]="'/' + concept.Name.toLowerCase()"
      >
        <mat-icon>chevron_right</mat-icon> {{ concept.Label }}
      </a>
      <a [routerLink]="'/network-graph'" mat-list-item>
        <mat-icon>bubble_chart</mat-icon> Graph</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <!-- Applying the mat-tyography class adds styles for native elements. -->
    <section class="mat-typography title-group">
      <!-- <h1></h1> -->
      <!-- <mat-divider></mat-divider> -->
    </section>
    <!-- 
    <div class="productCards"> -->
    <router-outlet></router-outlet>
    <!-- </div> -->
  </mat-sidenav-content>
</mat-sidenav-container>
